<div
  style="
    font-family: 'Assistant', sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
  "
>
  <div
    style="
      background-color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      direction: rtl;
    "
  >
    <h1 style="color: #0088cc; font-size: 28px; text-align: center">
      תראי מה זה עוד אחת!
    </h1>
    <p style="font-size: 20px; line-height: 1.5; text-align: right">
      הבן שלך סידר לך עוד מתאמנת תהיי גאה.
    </p>
    <p style="font-size: 20px; line-height: 1.5; text-align: right">
      שם המתעניינת: &nbsp;<strong>%fullName%</strong>
    </p>
    <p style="font-size: 20px; line-height: 1.5; text-align: right">
      מספר הטלפון: &nbsp;<a href="tel:%phoneNumber%" style="color: #0088cc"
        >%phoneNumber%</a
      >
    </p>
  </div>
</div>
